<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Style </title>

    <style type="text/css">
      p {
        color:green;
      }

      p {
        color: red;
      }
    </style>

    <!-- <link rel="stylesheet" href="main.css"> -->

  </head>

  <body>
    <!-- Inline css -->
    <p style="color:orange;"> I'm a paragraph </p>

    <!-- Element that uses the global/embeded css -->
    <p> I'm a paragraph </p>

    <!-- Element using the external css file -->
    <p id="unique"> I'm a paragraph </p>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Headings </title>
  </head>

  <body>
    <!-- The heading element. Usually used as a site title and it's diffrent versions can be used as sub headings for diffrent sections  -->
    <!-- you can see as the number increses the smaller the text size becomes -->
    <h1>I'm the first heading</h1>
    <h2>I'm the second heading</h2>
    <h3>I'm the third heading</h3>
    <h4>I'm the fourth heading</h4>
    <h5>I'm the fifth heading</h5>
    <h6>I'm the sixth heading</h6>
  </body>
</html>

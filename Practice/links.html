<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Links </title>
  </head>

  <body>
    <!-- Links are what make the web possable. It basically links one page to the other -->
    <!-- There are three types of links -->

    <!-- Absoulute links -->
    <a href="https://www.google.com"> Google </a> <!-- Absoulute links link to a website that is not part of your root folder. Meaning it absolutly isn't part of your website and you need the full url to access it -->

    <!-- Relative links -->
    <a href="home.html"> Home </a> <!-- realitve links are pages you have in your root file. Maning they are realive to your site -->

    <!-- Page jump links -->
    <a href="#page-jump"> jump </a> <!-- first part of the page jump is adding the #and id name in the href attribute -->
    


    <p id="page-jump">Jump to my location </p> <!-- the second part is adding the id attribute to the element we want to jump to and it should have the same name as the href of the link-->
  </body>
</html>
